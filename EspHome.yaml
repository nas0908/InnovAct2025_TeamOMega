esphome:
  name: esphome-web-36606c
  friendly_name: Hackathon
  min_version: 2025.5.0
  name_add_mac_suffix: false

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:
- platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

output:
  #Master BedRoom status LED
  - platform: gpio
    pin: GPIO02
    id: room1_led

  #Guest Bedroom status LED
  - platform: gpio
    pin: GPIO23
    id: room2_led

switch:
  #Master BedRoom switch
  - platform: output
    name: "Master BedRoom Light"
    output: room1_led
    restore_mode: RESTORE_DEFAULT_OFF

sensor:
  #WiFi signal strength
  - platform: wifi_signal
    name: "WiFi Strength"
    update_interval: 30s
    id: wifi_signal_db
    entity_category: "diagnostic"

  - platform: copy 
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "Signal %"
    entity_category: "diagnostic"

  #DHT 11 Temperature sensor
  - platform: dht
    pin: GPIO22
    model: DHT11
    temperature:
      name: "Room Temperature Celsius"
      id: room_temp_c
    humidity:
      name: "Room Humidity"
    update_interval: 60s

  - platform: template
    name: "Room Temperature Fahrenheit"
    unit_of_measurement: "Â°F"
    lambda: |-
      return (id(room_temp_c).state * 1.8) + 32.0;
    update_interval: 60s